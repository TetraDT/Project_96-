<!DOCTYPE html>
<html>
<head>
	<title>Kwitter Message page</title>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="kwitter_page.css">
</head>
<body>
<center>
<div class="container">
	<button id="logout" class="glyphicon glyphicon-log-out btn btn-link" style="background-color: rgb(156, 70, 70); border-radius: 20px;" onclick="logout()">Logout</button>

		<h1 class="header">	
			Kwitter	
		</h1>
		<div id="output" style="text-align: left;margin-bottom: 70px;"> </div>
	
</div>


	<div class="input_div_message_page">
		<label>Send:</label>
		<input type="text" id="msg" class="form-control" placeholder="Enter Message" style="color: tomato; font-weight: bold;">
		<button class="btn btn-link" onclick="send()" style="width: 100px; border-radius: 25px; background-color: green; color: white">Send</button>
	</div>
</center>

<script src="kwitterpage.js"></script>
</body>
</html>
